{% extends '!layout.html' %}


{% block footer %}
    {{ super() }}
    <!-- Return to Top -->
    <a href="javascript:" id="topchik"><i class="icon-chevron-up"></i></a>
    <!-- ICON NEEDS FONT AWESOME FOR CHEVRON UP ICON -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- А це пам"ятник JS-->
    <script>
     $(window).scroll(function() {
        if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
        $('#topchik').fadeIn(200);    // Fade in the arrow
        } else {
        $('#topchik').fadeOut(200);   // Else fade out the arrow
        }
        });
        $('#topchik').click(function() {      // When arrow is clicked
        $('body,html').animate({
        scrollTop : 0                       // Scroll to top of body
        }, 500);
        });
    </script>
    <!-- Да это же onesignal -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
        OneSignal.init({
        appId: "7c291f92-d5bd-4792-9f98-545495146fd4",
        });
    });
    </script>

    <!-- language panel -->
    <div class="pageheader">
        <ul>
          <li><a href="{{ pathto('index') }}">Home</a></li>
          <li><a href="http://www.cyrusimap.org">Cyrus IMAP</a></li>
          <li><a href="{{ pathto('download') }}">Download</a></li>
          <li><a href="{{ pathto('contribute') }}">Contribute</a></li>
        </ul>
        <div>
          <a href="{{ pathto('index') }}">
            <img src="{{ pathto('_static/logo.gif', 1) }}" alt="CYRUS SASL" />
          </a>
        </div>
      </div>
      <div style="clear: both;"></div>

{% endblock %}
